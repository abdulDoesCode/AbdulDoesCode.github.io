            } else {

            }
        });

        // Setup smooth scrolling for process frames with offset for navbar
        function setupProcessFrameScrolling() {
            const processFrames = document.querySelectorAll('.process-frame');
            
            processFrames.forEach(frame => {
                frame.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        const navbar = document.querySelector('.navbar');
                        const navbarHeight = navbar ? navbar.offsetHeight : 0;
                        const additionalSpace = 20; // Extra space below navbar
                        const targetPosition = targetElement.offsetTop - navbarHeight - additionalSpace;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }
